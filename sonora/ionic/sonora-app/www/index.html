<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>QRCode Reader APP</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body ng-app="starter">

        <ion-pane ng-controller="mainController">
            <ion-header-bar class="bar-calm">
                <h1 class="title">Sonora</h1>
            </ion-header-bar>

            <ion-content>
                <!--Mensagem: {{mensagem}}

                <input type="text" placeholder="Insira um texto" ng-model="mensagem">
                <button ng-click="newMessage('Mensagem enviada atraves do botao')"> Nova mensagem </button>
                -->
                <div class="row">
                  <div class="col">
                    <button class="button button-block button-stable" ng-click="scan()">Scan</button>
                  </div>
                  <div class="col">
                    <button class="button button-block button-stable" ng-click="scan2()">Scan2</button>
                  </div>
                </div>

                <div class="list list-inset" >
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="RFID" ng-model="texto" ng-keydown="rfid(texto)">
                    </label>
                </div>

                <div>
                   <div class="item item-divider col col-33 col-offset-33" >
                        Cadastro de Tags
                    </div>
                    <div class="list list-inset">
                  <label class="item item-input ">
                    <input type="text" placeholder="Tag" ng-model="tag.nome">
                  </label>
                  <label class="item item-input">
                    <input type="text" placeholder="palavra" ng-model="tag.palavra">
                  </label>
                  
                </div>
                <div class="row">
                    <div class="col col-50 col-offset-50">
                        <button class="button button-calm button-positive" ng-click = "postTag()">Cadastrar</button>

                    </div>
                    
                </div>


                </div>
            </ion-content>
    </ion-pane>

        

    </body>
</html>
