<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-bottom tabs-color-active-positive" ng-controller="DashCtrl">

  <!-- Dashboard Tab -->
  <ion-tab title="Camera" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/dash" ng-click="scan()">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Cadastrar" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/cadastrar">
    <ion-nav-view name="cadastrar"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Pesquisar" icon-off="ion-search" icon-on="ion-ios-gear" href="#/tab/pesquisar">
    <ion-nav-view name="pesquisar"></ion-nav-view>
  </ion-tab>


</ion-tabs>
